<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Be.Next</title>
  </head>
  <body>
    <div class="content container">
      <nav class="navbar">
        <div class="navbar__logo">
          <img src="public/images/Logo.svg" alt="logo" />
        </div>
        <div class="navbar__links">
          <a href="#" class="nav__link">Who we are</a>
          <a href="#" class="nav__link">How it works</a>
          <a href="#" class="nav__link">Our technologies</a>
          <a href="#" class="nav__link">Get in touch</a>
        </div>
        <div>
          <button class="navbar__btn">Contacts</button>
        </div>
      </nav>
      <section class="hero">
        <div class="hero__left">
          <h1 class="hero__heading">
            Work the way <span class="orange-b">that</span> works for you
          </h1>
          <p class="hero__paragraph">
            We are advisors and engineers, who cope with business challenges
            using smart and fast management approaches and innovative technology
            solutions
          </p>
          <button class="hero__btn">Let's start</button>
        </div>
        <div class="hero__right">
          <img src="public/images/hero-end.png" alt="team" />
        </div>
      </section>
    </div>
  </body>
</html>
